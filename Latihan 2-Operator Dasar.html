<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan JavaScript</title>
</head>
<body>
    <h2>Belajar JavaScript Latihan 2</h2>
    <script>
        // kode JavaScript ditulis di sini
        let a = 10;
        let b = 5;

        document.write("Penjumlahan = ", a + b);
        document.write("Pengurangan = ", a - b);
        document.write("Perkalian = ", a * b);
        document.write("Pembagian = ", a / b);
    </script>
</body>
</html>
