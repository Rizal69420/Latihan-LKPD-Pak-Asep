<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Latihan 4</title>
</head>
<body>
    <script>
    //Latihan 4 - Tantangan Mini By Rizal XPPLG1
         let usia = parseInt(prompt("Masukkan usia kalian:"));
         if (usia < 13) {
         alert("Anak-anak");
     } else if (usia <= 17) {
         alert("Remaja");
     } else if (usia < 25) {
         alert("Dewasa");
    }  else if (usia < 50) {
         alert("Pertengahan Dewasa");
    }  else if (usia <= 100) {
         alert("Kakek/Nenek")
    }
    </script>
</body>
</html>
