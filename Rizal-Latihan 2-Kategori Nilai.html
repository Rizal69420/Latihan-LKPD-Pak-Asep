<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Latihan 2</title>
</head>
<body>
    <script>
        //Latihan 2 - Kategori Nilai By Rizal XPPLG1
        let nilai = parseInt(prompt("Masukkan nilai kalian:"));
    if (nilai >= 80) {
         alert("Nilai A");
    } else if (nilai >= 70) {
         alert("Nilai B");
    } else if (nilai >= 60) {
         alert("Nilai C");
    } else if (nilai >= 50) {
         alert("Nilai D");
    } else if (nilai >= 0) {
         alert("Nilai F");
    }
    </script>
</body>
</html>
